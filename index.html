<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using pure Js</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="container2">
    <div id="timer">
       <div class="pad" id="hours"></div>
       <div class="pad" id="minutes"></div>
       <div class="pad" id="seconds"></div>
       
    </div>
    <div class="Data">
        <div id="date"></div>
        <div id="month"></div>
        <div id="year"></div>
    </div>
</div>
</div>
    
</body>
</html>
